{% extends 'admin_base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <h3>Total Jobs: {{ jobs.count }}</h3>
    </div>
    <div class="col-md-4">
        <h3>Total Users: {{ users.count }}</h3>
    </div>
    <div class="col-md-4">
        <h3>Total Applications: {{ applications.count }}</h3>
    </div>
</div>
<a href="{% url 'jobs:job_list' %}" class="btn btn-primary mt-4">View All Jobs</a>
{% endblock %}
