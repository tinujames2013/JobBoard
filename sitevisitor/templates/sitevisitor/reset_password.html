{% extends 'sitevisitor/site_base.html' %}

{% block content %}
<div class="container mt-5">
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h5 class="font-weight-bold text-dark">Reset Your Password</h5> <!-- Changed color to dark for better readability -->
                </div>
                <div class="card-body bg-light"> <!-- Added light background for contrast -->
                    <form method="POST" action="{% url 'sitevisitor:reset_password' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="new_password">New Password</label>
                            <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter your new password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm your new password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block text-white">Reset Password</button> <!-- Ensured button text is white for visibility -->
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'sitevisitor:login' %}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

  
  {% endblock %}


{% load static %}
