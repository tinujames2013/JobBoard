{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jober Desk | Home </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- All Plugin Css -->
        <link rel="stylesheet" href="{% static 'css/plugins.css' %}">

        <!-- Style & Common Css -->
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body>
        <!-- Navigation Start -->
        <nav class="navbar navbar-default navbar-sticky bootsnav">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="{% url 'sitevisitor:home' %}">
                        <img src="{% static 'img/logo.png' %}" class="logo" alt="CareerConnect Logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'sitevisitor:home' %}">Home</a></li>
                        <li><a href="{% url 'sitevisitor:login' %}">Login</a></li>
                        <li><a href="{% url 'sitevisitor:register' %}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        </nav>
        <!-- Navigation End -->

        <!-- Main Banner -->
        <section class="main-banner" 
            style="background: #242c36 url('{% static "img/slider-01.jpg" %}') no-repeat center center; background-size: cover;">
            <div class="container text-center text-white py-5">
                <div class="caption">
                    <h1 style="color: gray; font-weight: bold;">Welcome to CareerConnect</h1>
                    <p>Find your dream job or the perfect candidate</p>
                  
                </div>
            </div>
        </section>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <footer>
            <div class="copy-right">
                <p>&copy; Copyright 2018 Jober Desk | Design By 
                    <a href="https://themezhub.com/">ThemezHub</a>
                </p>
            </div>
        </footer>

        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/bootsnav.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
