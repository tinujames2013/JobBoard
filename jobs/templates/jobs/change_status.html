{% extends 'jobs/jobs_base.html' %}

{% block title %}Change Job Status{% endblock %}

{% block content %}
<h2>Change Status for Job: {{ job.job_title }}</h2>

<form method="POST">
    {% csrf_token %}
    <label for="status">Select Status:</label>
    <select name="status" id="status">
        <option value="active" {% if job.status == 'active' %}selected{% endif %}>Active</option>
        <option value="inactive" {% if job.status == 'inactive' %}selected{% endif %}>Inactive</option>
        <option value="closed" {% if job.status == 'closed' %}selected{% endif %}>Closed</option>
    </select>
    <button type="submit">Change Status</button>
</form>

<a href="{% url 'jobs:manage_jobs' %}">Cancel</a>
{% endblock %}
