{% extends 'users/users_base.html' %}
{% load static %}

{% block title %}Email Preview{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Email Preview</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Subject: {{ email.subject }}</h5>
            <p class="card-text">To: {{ email.recipient }}</p>
            <hr>
            <p class="card-text">{{ email.body|linebreaks }}</p>
        </div>
    </div>
    <a href="{% url 'users:candidate_notifications' %}" class="btn btn-secondary mt-3">Back to Notifications</a>
</div>
{% endblock %}
